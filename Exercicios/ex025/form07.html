<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularioo</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
                <optgroup label="Sudeste">
                    <option value="Sp">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhã</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option >Professor</option>
                <option >Musico</option>
                <option >Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imens">Mensagem: </label>
            <textarea name="msg" id="imens" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
