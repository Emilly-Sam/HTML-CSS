<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on"><p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imdeia" placeholder="Média das notas" minlength="0" maxlength="10" step="0.5" value="5">
    </p>
    <p>
        <label for="imes">Periodo da Nota</label>
        <input type="month" name="mes" id="imes" value="2025-05">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="Dia" id="idia" >
    </p>
    <p>
        <label for="ihour">Horas</label>
        <input type="time" name="hour" id="ihour">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p></form>
    
</body>
</html>
