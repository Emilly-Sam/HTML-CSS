<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou tente aumentar e diminuir o tamanho do navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Audio</h1>
    <p>Vamos tocar uma midia em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/lana.m4a" type="audio/mpeg">
        <p>infelizmente o navegador n suporta esse formato. Tente <a href="midia/lana.m4a">abaixar aqui</a> </p>
    </audio>
</body>
</html>
