<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'wedding' ;
            src: url('font/WeddingBouquet.otf') format('opentype'), url('WeddingBouquet.ttf') format('truetype');

        body{

</head>
